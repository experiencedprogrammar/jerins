<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vercel Deployment</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      padding: 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    .vercel-link {
      font-size: 16px;
      color: #0070f3;
      text-decoration: none;
      font-weight: bold;
    }

    .vercel-link:hover {
      text-decoration: underline;
    }

    footer {
      font-size: 14px;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Vercel Deployment!</h1>
    <p>
      This is a simple webpage showing that your project is successfully deployed to Vercel.
    </p>
    <p>
      To see the full functionality, check the <a href="/api/mpesa/validation" class="vercel-link">API endpoint</a>.
    </p>
    <footer>
      <p>Deployed with ❤️ using <a href="https://vercel.com" class="vercel-link" target="_blank">Vercel</a></p>
    </footer>
  </div>
</body>
</html>
